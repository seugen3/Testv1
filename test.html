<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Test</title>
    <style>
        #draggableBox {
            position: absolute;
            top: 100px;
            left: 50px;
            width: 300px;
            background-color: lightgray;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: grab;
        }
        #draggableBox:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div id="draggableBox">
        Drag me!
    </div>
    <script>
        const draggableBox = document.getElementById('draggableBox');

        draggableBox.addEventListener('mousedown', (event) => {
            event.preventDefault();
            let startX = event.clientX - draggableBox.offsetLeft;
            let startY = event.clientY - draggableBox.offsetTop;

            const mouseMoveHandler = (event) => {
                draggableBox.style.left = `${event.clientX - startX}px`;
                draggableBox.style.top = `${event.clientY - startY}px`;
            };

            const mouseUpHandler = () => {
                document.removeEventListener('mousemove', mouseMoveHandler);
                document.removeEventListener('mouseup', mouseUpHandler);
            };

            document.addEventListener('mousemove', mouseMoveHandler);
            document.addEventListener('mouseup', mouseUpHandler);
        });
    </script>
</body>
</html>
